<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TempMailsPro - Free Temporary Email</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TempMailsPro</h1>
    <p>Your free disposable email address:</p>
    
    <div class="email-box">
      <input type="text" id="email" readonly>
      <button onclick="copyEmail()">Copy</button>
    </div>
    
    <div class="timer">
      Time left: <span id="time">10:00</span>
      <button id="resetBtn" onclick="resetEmail()" disabled>Reset</button>
    </div>
    
    <h2>Inbox</h2>
    <ul id="messages"></ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
